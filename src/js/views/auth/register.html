
<div class="column is-one-third  is-offset-one-third">
  <div class="card enter">
    <h1>Register Your Profile</h1>
    <br>
    <form name="vm.registerForm" ng-submit="vm.submit()" novalidate>

      <div>
        <label class="label" for="username">Username</label>
        <input class="input" type="text" name="username" id="username" ng-model="vm.user.username" required>
        <div ng-messages="vm.registerForm.username.$error" role="alert" ng-show="(vm.registerForm.$submitted || vm.registerForm.username.$touched) && vm.registerForm.username.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>

      <div>
        <label class="label" for="email">Email</label>
        <input class="input" type="email" name="email" id="email" ng-model="vm.user.email" required>
        <div ng-messages="vm.registerForm.email.$error" role="alert" ng-show="(vm.registerForm.$submitted || vm.registerForm.email.$touched) && vm.registerForm.email.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
          <div ng-message="email">This field must be a valid email address.</div>
        </div>
      </div>

      <div>
        <label class="label" for="password">Password</label>
        <input class="input" type="password" name="password" id="password" ng-model="vm.user.password" required>
        <div ng-messages="vm.registerForm.password.$error" role="alert" ng-show="(vm.registerForm.$submitted || vm.registerForm.password.$touched) && vm.registerForm.password.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>

      <div>
        <label class="label" for="passwordConfirmation">Password Confirmation</label>
        <input class="input" type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="vm.user.passwordConfirmation" required>
        <div ng-messages="vm.registerForm.passwordConfirmation.$error" role="alert" ng-show="(vm.registerForm.$submitted || vm.registerForm.passwordConfirmation.$touched) && vm.registerForm.passwordConfirmation.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>

      <br>

      <div class="file">
        <label class="file-label">
          <br>
          <input class="file-input" type="file" ng-model="vm.user.picture" upload-image>
          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              Add profile picture
            </span>
          </span>
        </label>
      </div>
      <br>
      <button class="button is-normal is-rounded">Register</button>
    </form>
  </div>
</div>
