<div class="column new">
    <google-map class="new" center="{ lat: 51.5074, lng: 0.1278 }"></google-map>
</div>
  <div class="add">
  <form ng-submit="vm.create()">
    <label class="label" for="title">Name of trip:</label>
    <input type="text" class="input" id="title" name="title" ng-model="vm.trip.title" placeholder="What do you want to call your trip?" required>

    <label class="label" for="description">Description:</label>
    <input type="text" class="input" id="description" name="description" ng-model="vm.trip.description" placeholder="Enter a quick rundown on your trip" required>

    <label class="label" for="description">Start Point</label>
    <input  class="input" type="text" google-autocomplete ng-model="vm.trip.start.description" location="vm.trip.start.location">

    <label class="label" for="description">End Point</label>
    <input class="input" type="text" google-autocomplete ng-model="vm.trip.end.description" location="vm.trip.end.location">

    <label class="label" for="image">Add A Cover Photo For Your Journey</label>
    <label class="file-label">
      <br>
      <input class="file-input" type="file" ng-model="vm.user.picture" upload-image>
      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="file-label">
          Add photos
        </span>
      </span>
    </label>  
    <div>
      <label class="label">Any stops on the way, you can add multiple</label>
      <input class="input" type="text" google-autocomplete ng-model="vm.waypoint.location" location="vm.waypoint.location">
      <p class="button is-medium is-primary" ng-click="vm.addWaypoint()">Save Stop</p>
    </div>
    <br>
    <button class="button is-large is-primary" ng-submit="calcRoute()" ng-click="vm.addWaypoint()">Route and Create Your Trip</button>
  </form>
</div>
