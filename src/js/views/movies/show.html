<section class="section">
  <div class="columns">
    <div class="column is-half">
      <div ng-bind-html="vm.movie.youtubePlayer"></div>
    </div>
    <div class="column is-half">
      <h1 class="title is-2">{{ vm.movie.title }}</h1>
      <h2 class="subtitle is-4">Directed by {{ vm.movie.director }}</h2>
      <h3 class="is-5">Release date: {{ vm.movie.release | date: 'longDate'}}</h3>
      <img ng-src="{{ vm.movie.image }}">

      <div ng-if="main.isAuthenticated()">
        <button class="button is-small is-primary" ui-sref="moviesEdit({ id: vm.movie.id })">Edit</button>
        <button class="button is-small is-danger" ng-click="vm.delete()">Delete</button>
      </div>
    </div>
  </div>
</section>
