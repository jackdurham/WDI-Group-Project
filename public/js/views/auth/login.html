<div class="column is-one-third is-offset-one-third"><div class="card"><form name="vm.loginForm" ng-submit="vm.submit()" novalidate class="field"><h2>Log In To Your Account</h2><div class="control"><label class="label" for="email">Email</label><input class="input" type="email" name="email" id="email" ng-model="vm.credentials.email" required><div ng-messages="vm.loginForm.email.$error" role="alert" ng-show="(vm.loginForm.$submitted || vm.loginForm.email.$touched) && vm.loginForm.email.$invalid" class="error"><div ng-message="required">Please enter a valid email address.</div></div></div><div class="control"><label class="label" for="password">Password</label><input class="input" type="password" name="password" id="password" ng-model="vm.credentials.password" required><div ng-messages="vm.loginForm.password.$error" role="alert" ng-show="(vm.loginForm.$submitted || vm.loginForm.password.$touched) && vm.loginForm.password.$invalid" class="error"><div ng-message="required">Please enter a password.</div></div></div><br><button class="button is-normal is-rounded">Login</button></form></div></div>
