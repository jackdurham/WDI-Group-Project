<h1>Create a map thing</h1>
<google-map start="vm.trip.start.location" end="vm.trip.end.location" show-page="true"></google-map>
<form ng-submit="vm.update()">
  <label class="label" for="title">Title</label>
  <input type="text" class="input" id="title" name="title" ng-model="vm.trip.title">
  <label class="label" for="description">Description</label>
  <input type="text" class="input" id="description" name="description" ng-model="vm.trip.description">
  <input type="submit" value="add">
</form>
