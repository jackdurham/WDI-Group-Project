<br>
<div class="column">
  <google-map class="new" center="{ lat: 51.5074, lng: 0.1278 }"></google-map>
</div>

<form ng-submit="vm.create()">
  <label class="label" for="title">Title</label>
  <br>
  <input type="text" class="input" id="title" name="title" ng-model="vm.trip.title">

  <label class="label" for="description">Description</label>

  <input type="text" class="input" id="description" name="description" ng-model="vm.trip.description">

<br>

  <input  class="input" type="text" google-autocomplete ng-model="vm.trip.start.description" location="vm.trip.start.location">
  <br>
  <input class="input" type="text" google-autocomplete ng-model="vm.trip.end.description" location="vm.trip.end.location">

  <button ng-submit="calcRoute()">Route</button>

  <button type="submit" name="button">Add Trip</button>

</form>

<div>
  <label class="label" for="description">Starting Destination</label>
  <br>
  <input class="input" type="text" google-autocomplete ng-model="vm.trip.start.location" location="vm.trip.start.location">
</div>

<div>
  <label class="label" for="description">Ending Destination</label>
  <br>
  <input class="input" type="text" google-autocomplete ng-model="vm.trip.end.location" location="vm.trip.end.location">
</div>

<div>
  <h2>Any stops on the way?</h2>
  <input class="input" type="text" google-autocomplete ng-model="vm.waypoint.location" location="vm.waypoint.location">
  <button ng-click="vm.addWaypoint()">Save Stop</button>
</div>
